<DOCTYPE html>
    <html lang="ru">
<head>
    <meta charset="utf-8">
    <title>АвтоСервис"AvtoPro"</title>
    <link href="css/normalize.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
    <body>
        <section class="modal modal-login">
            <h1>Личный кабинет</h1>
               <form class="login-form" accept="#" method="post">
                <p>
                  <label class="visually-hidden" 
                  for="user-login">Логин</label>
                  <input class="login-icon-user" id="user-login"
                  type="text" name="login" placeholder="email@example.com">
                </p>
                <p>
                  <label class="visually-hidden" 
                  for="user-password">Пароль</label>
                  <input class="login-icon-password" id="user-password"
                  type="password" name="password" placeholder="********">
                </p>
                <p class="login-help">
                  <label class="login-checkbox">
                    <input type="checkbox" name="remember">
                    <span class="checkbox-indicator">Запомнить меня</span>
                  </label>
                  <a class="restore" href="#">Я забыл пароль</a>
                </p>
                <button class="button" type="submit">Войти</button>
              </form>
            <section class="modal modal-login">
                <button class="modal-close" type="button">Закрыть</button>
           </section>
          </section>

    </body>
</head>
