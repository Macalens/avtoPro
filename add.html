<DOCTYPE html>
    <html lang="ru">
<head>
    <meta charset="utf-8">
    <title>АвтоСервис "AvtoPro"</title>
    <body>
       <main>
        <section>
            <h2>Записаться</h2>
            <p>Укажите желаемую дату и время</p>
            <form action="#" method="post">
                <p>
                    Дата
                <input type="date" name="date" value="2022-10-15">
            </p>
            <p>
                Время
                <input type="time" name="time" value="10:00">
            </p>
            <p>
                Ваше имя
                <input type="text" name="name" value="">
            </p>
            <p>
                Номер телефона
                <input type="tel" name="phone" value="+3 8067 ***-**-**">
            </p>
            </form>
        </section>
       </main>
    </body>
</head>
